  <script>
    // Living Fabric Effect
    const canvas = document.getElementById('fabric');
    const ctx = canvas.getContext('2d');
    let width, height, threads = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Thread {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.len = 100 + Math.random() * 200;
        this.ang = Math.random() * Math.PI * 2;
        this.speed = 0.002 + Math.random() * 0.004;
        this.color = `hsla(${180 + Math.random() * 120}, 100%, 60%, 0.3)`;
      }
      update() {
        this.ang += this.speed;
        this.x += Math.cos(this.ang) * 0.3;
        this.y += Math.sin(this.ang) * 0.3;
        if (this.x < -50 || this.x > width + 50 || this.y < -50 || this.y > height + 50) this.reset();
      }
      draw() {
        ctx.strokeStyle = this.color;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x + Math.cos(this.ang) * this.len, this.y + Math.sin(this.ang) * this.len);
        ctx.stroke();
      }
    }

    function init() {
      threads = [];
      for (let i = 0; i < 40; i++) {
        threads.push(new Thread());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      threads.forEach(t => { t.update(); t.draw(); });
      requestAnimationFrame(animate);
    }

    init();
    animate();

    // Scroll Reveal
    const revealElements = document.querySelectorAll('.fade-down, .fade-up, .btn');
    function revealOnScroll() {
      const triggerBottom = window.innerHeight * 0.85;
      revealElements.forEach((el, i) => {
        const boxTop = el.getBoundingClientRect().top;
        if (boxTop < triggerBottom) {
          setTimeout(() => el.classList.add('revealed'), i * 150);
        }
      });
    }
    window.addEventListener('scroll', revealOnScroll);
    revealOnScroll();
  </script>
