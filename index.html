  <script>
    // LIVING FABRIC BACKGROUND EFFECT
    const canvas=document.getElementById('fabric');
    const ctx=canvas.getContext('2d');
    let w,h,threads=[];
    function resize(){
      w=canvas.width=window.innerWidth;
      h=canvas.height=window.innerHeight;
    }
    window.addEventListener('resize',resize);
    resize();

    class Thread{
      constructor(){
        this.x=Math.random()*w;
        this.y=Math.random()*h;
        this.len=80+Math.random()*60;
        this.ang=Math.random()*Math.PI*2;
        this.speed=0.002+Math.random()*0.004;
        this.offset=Math.random()*1000;
      }
      update(t){
        this.ang+=Math.sin(t*this.speed+this.offset)*0.002;
      }
      draw(){
        ctx.beginPath();
        ctx.moveTo(this.x,this.y);
        ctx.lineTo(this.x+Math.cos(this.ang)*this.len,this.y+Math.sin(this.ang)*this.len);
        ctx.strokeStyle='rgba(0,255,255,0.2)';
        ctx.lineWidth=1;
        ctx.stroke();
      }
    }

    for(let i=0;i<90;i++){threads.push(new Thread());}

    function animate(t){
      ctx.clearRect(0,0,w,h);
      threads.forEach(th=>{
        th.update(t);
        th.draw();
      });
      requestAnimationFrame(animate);
    }
    animate(0);
  </script>
